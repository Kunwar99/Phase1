<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>

</head>
<body>
    <header>
        <div class="nav">
            <ul>
                <li><a href="login_box.html">Login</a></li>
                <li><a href="registeration.html">Signup</a></li>
            </ul>
            </div>
    </header>
    <div class="loginPage">
       <div class="form">
         <form class="Registraion-form">
             <input type="text" placeholder="User Name" id="username"/>
             <input type="text" placeholder="Password" id="password"/>
             <input type="text" placeholder="Email Id" id="email"/>
             <input type="text" placeholder="Phone Number" id="phonenumber"/>
       
                <input type="radio" id="owner" name="ownertype" value="owner" onClick="login_box.html">
                <label for="owner">Owner</label><br>
                <input type="radio" id="Coworker" name="coworkertype" value="Coworker" onClick="dataStore()">
                <label for="coworker">Coworker</label><br>
             <button id="message1" onclick="pushData()">Create</button>
             <p id="pText" class="message">Already Register? <a href="login_box.html" onclick="dataStore()">Login</a></p>
    
            </form>
        </div>
    </div> 
</body>
<script>
     var name = document.getElementById('username');
            var passw = document.getElementById('password');

            function dataStore() {
                localStorage.setItem('name', name.value);
                localStorage.setItem('passw', passw.value);
            }

var freeArr = [];

function pushData()
{
        // get value from the input text
        var inputText = document.getElementById('username').value;
        var inputText = document.getElementById('password').value;

    // append data to the array
    freeArr.push(inputText);
    var pval = "";
    for(i = 0; i < freeArr.length; i++)
    {
        pval = pval + freeArr[i];
    }
        // display array data 
        console.write("pText");
        document.getElementById('pText').innerHTML = pval;
    }
    function message1(){
        alert("Succesfully registered");
    }

</script>
</html>
